<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phone 1</title>
</head>
<body>
  <h1>Phone 1</h1>
  <audio id="remoteAudio" autoplay></audio>

  <script>
    const socket = new WebSocket("wss://sesl-gorusme.onrender.com");
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "turn:numb.viagenie.ca", username: "webrtc@live.com", credential: "muazkh" }
      ]
    });

    // Mikrofonu al
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    // Karşı tarafın sesini çal
    pc.ontrack = e => {
      document.getElementById('remoteAudio').srcObject = e.streams[0];
    };

    // ICE candidate geldiğinde servera gönder
    pc.onicecandidate = e => {
      if (e.candidate) socket.send(JSON.stringify({ type: 'ice', candidate: e.candidate }));
    };

    socket.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === 'offer') {
        await pc.setRemoteDescription(data);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify(answer));
      } else if (data.type === 'answer') {
        await pc.setRemoteDescription(data);
      } else if (data.type === 'ice') {
        await pc.addIceCandidate(data.candidate);
      }
    };

    // Offer gönder (Phone1 başlangıçta offer oluşturuyor)
    pc.createOffer().then(offer => {
      pc.setLocalDescription(offer);
      socket.send(JSON.stringify(offer));
    });
  </script>
</body>
</html>
