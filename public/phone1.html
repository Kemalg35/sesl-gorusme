<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone 1</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Phone 1</h2>
  <button id="call">Call Phone 2</button>

  <script>
    const socket = io("wss://sesl-gorusme.onrender.com", {
      transports: ["websocket"]
    });

    let localStream;
    let peerConnection;

    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    };

    document.getElementById("call").onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(servers);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("ice-candidate", { candidate: event.candidate, to: "phone2" });
        }
      };

      peerConnection.ontrack = event => {
        const audio = document.createElement("audio");
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { sdp: offer, to: "phone2" });
    };

    socket.on("answer", async (message) => {
      if (peerConnection) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
      }
    });

    socket.on("ice-candidate", async (message) => {
      if (peerConnection) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
        } catch (e) {
          console.error("Error adding ice candidate", e);
        }
      }
    });
  </script>
</body>
</html>
